<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Webcomic Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Webcomic Tracker</h1>
      </header>

      <form id="add-form" class="add-form">
        <input id="title" placeholder="Series title" required />
        <div class="chapter-controls">
          <button type="button" id="decrement">âˆ’</button>
          <input id="chapter" type="number" inputmode="numeric" placeholder="Chapter" />
          <button type="button" id="increment">+</button>
        </div>
        <input id="url" placeholder="Optional chapter URL" />
        <button type="submit" class="primary">Add</button>
      </form>

      <ul id="list" aria-live="polite"></ul>

      <div id="controls">
        <button id="export">Export</button>
        <label class="file-label">
          <input id="import-file" type="file" accept="application/json" />
          Import
        </label>
        <button id="clear" class="danger">Clear</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
